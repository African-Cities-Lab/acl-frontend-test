<div class="intro-section single-cover" id="home-section">
  <div class="slide-1 " style="background-image: url('assets/images/img_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row justify-content-center align-items-center text-center">
            <div class="col-lg-6">
              <h1 data-aos="fade-up" data-aos-delay="0">{{ course.getTitle() }}</h1>
              <p data-aos="fade-up" data-aos-delay="100"><a routerLink="/courses" class="text-white">Nos cours</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-5">
        <div class="mb-5">
          <h3 class="text-black">Description</h3>
          <p class="mb-4">
            <strong class="text-black mr-3">Categories: </strong> <span *ngFor="let category of course.getCategories()">{{ category }}, </span>
          </p>
          <p>{{ course.getFullDescription() }}</p>
          <p class="mt-4"><button class="btn btn-primary">Commencer</button></p>
        </div>
      </div>

      <div class="col-lg-4 pl-lg-5">
        <div class="mb-5 text-center border rounded course-instructor">
          <h3 class="mb-5 text-black text-uppercase h6 border-bottom pb-3">Les formateurs du cours</h3>
          <div class="mb-4 text-center" *ngFor="let instructor of course.getInstructors()">
            <img [src]="instructor['profile_picture']" alt="Image" class="w-25 rounded-circle mb-4">
            <h3 class="h5 text-black mb-4">{{ instructor['name'] }}</h3>
            <p>{{ breakText(instructor['bio']) }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
