<div class="intro-section single-cover" id="home-section">
  <div class="slide-1 " style="background-image: url('assets/images/img_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row justify-content-center align-items-center text-center">
            <div class="col-lg-6">
              <h1 data-aos="fade-up" data-aos-delay="0">Nos formateurs</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12 text-center text-primary mt-5 mb-5" *ngIf="isLoading">Chargement...</div>

      <div class="col-md-6 col-lg-4 mt-5 mb-4" data-aos="fade-up" data-aos-delay="100"
        *ngFor="let instructor of instructorList">
        <div class="teacher text-center">
          <img [src]="instructor.getProfilePicture()" alt="Image" class="img-fluid w-50 rounded-circle mx-auto mb-4">
          <div class="py-2">
            <h3 class="text-black">{{ instructor.getName() }}</h3>
            <p class="position">{{ instructor.getOrganization()['acronym'] }}</p>
            <p class="limit-height">{{ instructor.getBio() }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
