
<div class="intro-section single-cover" id="home-section">
  <div class="slide-1 " style="background-image: url('assets/images/img_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row justify-content-center align-items-center text-center">
            <div class="col-lg-6">
              <h1 data-aos="fade-up" data-aos-delay="0">Nos cours</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group mb-3">
          <input class="form-control" type="text" id="inputSearch" placeholder="Mot clé..." >
          <div class="input-group-append">
            <button type="button" class="btn btn-primary" for="inputSearch" (click)="searchByKeyword()">Rechercher</button>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mt-3">
        <button class="btn btn-primary" (click)="getAllCourses()" *ngIf="searchIsActivate">Tous les cours</button>
      </div>

      <div class="col-md-12 text-center text-primary" style="margin-bottom: 50px; margin-top: 30px;" *ngIf="courseList.length == 0">Oups! Aucun cours n'a été trouvé</div>

      <div class="col-md-12 text-center text-primary mt-4 pb-4" *ngIf="isLoading">Chargement...</div>

      <div class="col-md-4 mt-5" *ngFor="let course of courseList">
        <div class="course bg-white h-100 align-self-stretch">
          <figure class="m-0">
            <span class="show-handle" (click)="getCourseDetails(course.getCode())"><img [src]="course.image" alt="Image" class="img-fluid img-cover"></span>
          </figure>
          <div class="course-inner-text py-4 px-4">
            <div class="meta"><span *ngFor="let category of course.getCategories(); let index = index;"><span *ngIf="index < 3"> {{ category }},</span></span></div>
            <h3><span class="show-handle" (click)="getCourseDetails(course.getCode())">{{ course.getTitle() }}</span></h3>
            <p style="height: 201px;">{{ course.getShortDescription() }} </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-7 text-center">
        <button class="customPrevBtn btn btn-primary m-1">Précédent</button>
        <button class="customNextBtn btn btn-primary m-1">Suivant</button>
      </div>
    </div>
  </div>
</div>
